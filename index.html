<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="main row">
            <div class="hero row">
                <div class="logo">
                    <img src="photos/dnd-transparent.png" alt="Dinamic Nartex Design transparent logo" class="row">
                </div>
            </div>
            <div class="content">
                <div class="form-content">
                    <div class="header">
                        <p class="content">
                            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Molestiae rem amet ab quisquam fuga a quibusdam nobis consequuntur tenetur id, nesciunt iure mollitia ducimus.
                        </p>
                        <p class="content">
                            Lorem ipsum dolor sit amet.
                        </p>
                    </div>
                    <div class="form">
                        <legend>Lorem ipsum dolor sit!</legend>
                        <form action="#" class="row">
                            <fieldset class="row">
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" placeholder="Name">
                                <label for="surname">Last Name:</label>
                                <input type="text" id="surname" name="surname" placeholder="Last Name"> 
                            </fieldset>
                            <fieldset class="row">
                                <label for="name">Password:</label>
                                <input type="password" id="password" name="password" placeholder="Please inset your password">
                                <label for="name">Confirm Password:</label>
                                <input type="password" id="confirm-password" name="confirm-password" placeholder="Please confirm your password"> 
                            </fieldset>
                        </form>
                        <button>Create Account</button>
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="footer">
            <footer>Footer text and copyright</footer>
        </div>
        </div>
</body>
</html>
